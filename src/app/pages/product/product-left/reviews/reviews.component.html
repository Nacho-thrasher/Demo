<div class="row">

    <div class="col-lg-5 col-12 ">

        <div class="ps-block--average-rating">

            <div class="ps-block__header">

                <h3>{{rating[0]}}</h3>

                <select class="ps-rating reviewsOption" data-read-only="true">
      
                </select>

                <span>{{totalReviews}} Review</span>

            </div>

           

        </div>

    </div>

    <div class="col-lg-7 col-12">
    <!-- <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12 "> -->

        <div *ngFor="let item of itemReviews[0]; let lastIndex = last"
        class="media border p-3">
            
            <img *ngIf="item.image != undefined" 
            src="{{path}}img/users/{{item.image}}" alt="" class="mr-5 mt-1 rounded-circle" style="width: 60px;">

            <img *ngIf="item.image == undefined" 
            src="{{path}}img/users/default/default.png" alt="" class="mr-5 mt-1 rounded-circle" style="width: 60px;">
            
            <div class="media-body">
                <select class="ps-rating" data-read-only="true" 
                [attr.reviews]="item.review" >
    
                </select>

                <h4 *ngIf="item.name == undefined">
                    Anonimous
                    <small>
                        <i>
                            posted in febrero
                        </i>
                    </small>
                </h4>
                <h4 *ngIf="item.name != undefined">
                    {{item.name}}
                    <small>
                        <i>
                            posted in febrero
                        </i>
                    </small>
                </h4>
                <p>
                    {{item.review}}
                </p>
            </div>
        {{ lastIndex ? callback() : ""}}
        </div>
