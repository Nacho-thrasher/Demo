	<!--=====================================
	Header Promotion
	======================================-->

    <div *ngIf="!preload && top_banner != null"
    class="ps-block--promotion-header bg--cover"  
    style="background: url({{path}}img/products/{{category}}/top/{{top_banner['IMG tag']}})">
        <div class="container">
            <div class="ps-block__left">
                <h3>{{top_banner['H3 tag']}}</h3>
                <figure>
                    <p>{{top_banner['P1 tag']}}</p>
                    <h4>{{top_banner['H4 tag']}}</h4>
                </figure>
            </div>
            <div class="ps-block__center">
                <p>{{top_banner['P2 tag']}}<span>{{top_banner['Span tag']}}</span></p>
            </div><a class="ps-btn ps-btn--sm" routerLink="product/{{url}}">{{top_banner['Button tag']}}</a>
        </div>
    </div>
    <!-- preload -->
    <div *ngIf="preload && top_banner == null" class="">
        <div class="text-center">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>          
    </div>
